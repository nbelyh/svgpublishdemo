  <script type="text/javascript">(function (diagram) { d3
.selectAll("[id]")
.style("cursor", "pointer")
.on('click', function() {
    
    var id   = $(this).attr('id');
    var data = diagram.shapes[id];

    if (!data)
        return;

    d3.selectAll("[id]").selectAll("rect, g").style("fill", null);

    if (data.ConnectedTo) {
        data.ConnectedTo.forEach( function(item) {
            d3.select("#" + item).selectAll("rect, g").style("fill", "#Aff");
        });
    }
    if (data.ConnectedFrom) {
        data.ConnectedFrom.forEach( function(item) {
            d3.select("#" + item).selectAll("rect, g").style("fill", "#fAf");
        });
    }
    d3.select("#" + id).selectAll("rect, g").style("fill", "#ff0");
}) })(window.svgpublish);</script>
